<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Wonders of the World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('Background image.jpg'); /* Replace with your desired background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Set default text color */
            font-family: 'Arial', sans-serif; /* Modern font for the entire page */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }

        .header {
            background-image: url('7 wonders.jpg'); /* Header background image */
            background-repeat: no-repeat; 
            background-size: cover; 
            width: 100%; 
            height: 150px; 
            border: 5px solid rgba(255, 215, 0, 0.8); /* Gold border */ 
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            padding: 0 20px; /* Add some padding */
        }

        h1 {
            color: greenyellow; /* Title color */
            margin: 0; /* Remove default margin */
            font-size: 2.5em; /* Increase title size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow */
        }

        .wonder-image {
            width: 100%; /* Full width of the column */
            height: 150px; /* Set height for images */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 15px 15px 0 0; /* Rounded top corners */
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }

        .wonder-card {
            margin: 10px; /* Margin around cards for spacing */
            text-align: center; /* Center text within cards */
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background for cards */
            border-radius: 15px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Card shadow */
            padding: 10px; /* Padding inside the card */
        }

        .wonder-card:hover {
            transform: translateY(-10px); /* Slight lift on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); /* More shadow on hover */
        }

        .place-name {
            font-size: 1em; /* Font size for place names */
            color: #FFDE59; /* Light yellow color for place names */
            display: block; /* Makes the span behave like a block element */
            margin-top: 5px; /* Space between wonder name and place name */
        }

        h5 a {
            color: #FFAB40; /* Warm orange color for links */
            text-decoration: none; /* Remove underline */
            font-weight: 600; /* Bold font for wonder names */
            transition: color 0.3s; /* Smooth color transition */
        }

        h5 a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #FFFFFF; /* White color on hover */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .header {
                height: 150px; /* Adjust height for smaller screens */
            }
            h1 {
                font-size: 2em; /* Reduce title size */
            }
            .wonder-image {
                height: 120px; /* Adjust height for smaller screens */
            }
        }

        /* Responsive design for very small screens */
        @media (max-width: 576px) {
            .wonder-image {
                height: 100px; /* Further adjust height for very small screens */
            }
        }

        /* Ensure wonders container fits in viewport */
        .wonders-container {
            height: calc(100vh - 220px); /* Adjust for header height and margins */
            overflow: hidden; /* Enable scrolling if necessary */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 40px; /* Add margin-top for space between header and container */
        }
    </style>
</head>
<body>

    <div class="header container p-4">
        <h1>Seven Wonders of the World</h1>
    </div>

    <!-- Wonders Section -->
    <div class="container wonders-container">
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Great wall of China.jpg" alt="Wonder 1" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China">
                        Great Wall of China
                    </a>
                </h5>
                <span class="place-name">(China)</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Petra.jpg" alt="Wonder 2" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Petra">
                        Petra
                    </a>
                </h5>
                <span class="place-name">(Jordan)</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Christ the Redeemer.jpg" alt="Wonder 3" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Christ_the_Redeemer_(statue)">
                        Christ The Redeemer
                    </a>
                </h5>
                <span class="place-name">(Brazil)</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Machu Picchu.jpeg" alt="Wonder 4" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Machu_Picchu">
                        Machu Picchu
                    </a>
                </h5>
                <span class="place-name">(Peru)</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Chichen Itza.jpg" alt="Wonder 5" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Chichen_Itza">
                        Chichen Itza
                    </a>
                </h5>
                <span class="place-name">(Mexico)</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Roman Colosseum.jpg" alt="Wonder 6" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Colosseum">
                        Roman Colosseum
                    </a>
                </h5>
                <span class="place-name">(Italy)</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Taj Mahal2.jpg" alt="Wonder 7" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Taj_Mahal">
                        Taj Mahal
                    </a>
                </h5>
                <span class="place-name">(India)</span>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="wonder-card">
                <img src="Pyramids.jpeg" alt="Wonder 8" class="wonder-image">
                <h5>
                    <a href="https://en.wikipedia.org/wiki/Great_Pyramid_of_Giza">
                        Pyramids
                    </a>
                </h5>
                <span class="place-name">(Giza)</span>
            </div>
        </div>
    </div>
</body>
</html>
